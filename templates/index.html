<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1 style="background: antiquewhite;color:black;">hello world!</h1>
    <div>
        <span style="background: antiquewhite;color:black;font-size: 30px;">用户输入</span>
        <form action="" method="post">{% csrf_token %}
            <input name="username" type="text"/>
            <input name="password" type="password"/>
            <input type="submit" value="sub"/>
        </form>

    </div>
    <hr/>
    <h1>用户展现</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <tbody>
            {% for line in data %}
            <tr>
                <td>{{ line.user }}</td>
                <td>{{ line.pwd }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="/static/js/jquery.js"></script>
</body>
</html>
